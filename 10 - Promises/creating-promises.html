<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  // promise constructor
  // resolve - request finishes and passes data back to you
  // reject - error, malformed data, etc
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(Error('Err wes isn\'t cool'));
    }, 1000);
  });

  p
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err);
    });

</script>
</body>
</html>
