<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';

  // for (let i = 0; i < cuts.length; i++) {
  //   console.log(cuts[i]);
  // }
  
  // forEach not ideal if need to skip or break on specific iterations
  // cuts.forEach((cut) => {
  //   console.log(cut);
  //   if(cut === 'Brisket') {
  //     break; // this won't work, can't use a break inside a forEach
  //     continue; // this will throw an error as well
  //   }
  // });
  
  // this will take into account any properties that may have been added to the prototype as well
  // for (const index in cuts) {
  //   console.log(cuts[index]);
  // }

  // can use this for any type of data except objects (only iterables)
  for (const cut of cuts) {
    if(cut === 'Brisket') {
      continue;
    }
    console.log(cut);
  }

</script>
</body>
</html>
