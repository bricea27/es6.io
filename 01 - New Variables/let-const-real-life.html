<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  {
    const name = 'wes';
    console.log(name);
  }

  for(let i = 0; i < 10; i++) {
    console.log(i);
    //will print 10 since the variable i is leaking out of the block scope
    setTimeout(function() {
      console.log('The number is ' + i);
    },1000);
  }

</script>
</body>
</html>
